<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .frame {
        max-width: 900px;
        /* Set maximum width for the form container */
        margin: 0 auto;
        /* Center the form container horizontally */
    }

    .form-label {
        font-weight: bold;
    }
</style>

<body>
    <div class="frame">
        <h1><strong>고객센터</strong></h1>

        <hr>

        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" placeholder="문의내용" name="content"></textarea>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">연락처</label>
                <input type="tel" class="form-control" id="contact" placeholder="연락처" name="contact">
            </div>
        </form>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>







    </div>

</body>

</html>
