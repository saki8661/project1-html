<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
  <style>
    .card {
      max-width: 400px; /* 변경된 최대 너비 설정 */
      margin: auto;
      padding: 10px; /* 변경된 패딩 설정 */
    }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}
a {
  text-decoration: none;
  color: black;
}
li {
  list-style: none;
}
.wrap {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.1);
}
/*여기*/
.login {
    width: 30%;
      height: 120vh; 
      background: white;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
h2 {
  color: black;
  font-size: 2em;
  margin-top: 100px;
}
.login_sns {
  padding: 20px;
  display: flex;
}
.login_sns li {
  padding: 0px 15px;
}
.login_sns a {
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  border-radius: 50px;
  background: white;
  font-size: 20px;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
}
.login_id {
  margin-top: 20px;
  width: 80%;
}
.login_id input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}
.login_pw {
  margin-top: 20px;
  width: 80%;
}
.login_pw input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}
.login_etc {
  padding: 10px;
  width: 80%;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}
.submit {
  margin-top: 50px;
  width: 80%;
  
}
.submit input {
  width: 100%;
  height: 50px;
  border: 0;
  outline: none;
  border-radius: 40px;
  background:rgb(154, 224, 154);
  color: white;
  font-size: 1.2em;
  letter-spacing: 2px;
}

.join_name {
    margin-top: 20px;
    width: 80%;
}

.join_name input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.join_date {
    margin-top: 20px;
    width: 80%;
}

.join_date input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.join_phone {
    margin-top: 20px;
    width: 80%;
}

.join_phone input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}

.join_email {
    margin-top: 20px;
    width: 80%;
}

.join_email input {
  width: 100%;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  padding: 0px 20px;
  border: 1px solid lightgray;
  outline: none;
}


  </style>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>회원가입</h2>
            <div class="login_id">
                <h4>아이디</h4>
                <input type="email" name="" id="" placeholder="아이디를 입력하세요">
            </div>
            <div class="login_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="password" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="login_pw">
                <h4>비밀번호 확인</h4>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
            </div>

            <div class="join_name">
                <h4>이름</h4>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
            </div>

            <div class="join_date">
                <h4>생년월일 (8자리)</h4>
                <input type="text" name="birthdate" id="birthdate" placeholder="생년월일을 입력하세요 (예: 19951224)">
            </div>

            <div class="join_phone">
                <h4>전화번호</h4>
                <input type="tel" name="phone" id="phone" placeholder="전화번호를 입력하세요">
            </div>

            <div class="join_email">
                <h4>Email</h4>
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">
            </div>
            
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> Remember Me?
                </div>
                <div class="forgot_pw">
                <a href="">Forgot Password?</a>
            </div>
            </div>
            <div class="submit ">
                <input type="submit" value="submit" onclick="return validatePassword();">
            </div>
        </div>
    </div>

    <script>
        function validatePassword() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmPassword").value;
    
          if (password != confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
          }
          return true;
        }
      </script>

</body>
</html>
