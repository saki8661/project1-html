<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .addResume {
      margin-inline: 200px;
    }

    .profile_image {
      width: auto;
      /* 너비 강제 조절 */
      height: auto;
      /* 높이 자동 조절 */
      margin-right: 20px;
      /* 오른쪽 간격 */
    }

    .info {
      flex: 1;
    }

    .image {
      height: 250px;
      width: 250px;
    }

    .input {
      border: 1px solid rgb(167, 167, 167);
    }
  </style>
</head>

<body>
  <div class="addResume">
    <h1>이력서 작성</h1>
    <h4 class="mt-4">이력서 제목</h4>

    <input type="text" class="form-control input" id="resumeTitle" placeholder="Title" />

    <!--이미지 파일 삽입
    이미지파일과 이름, 이메일, 전화번호 나란히 정렬-->

    <div class=".container-fluid d-flex">
      <div class="profile_image" style="margin-top: 20px; margin-right: 20px">
        <img class="image" src="/images/다운로드.jpg" alt="프로필 사진" />
      </div>
      <div class="info">
        <h4 class="mt-3">이름</h4>
        <input type="text" class="form-control input" id="userName" placeholder="userName" />
        <h4 class="mt-3">이메일</h4>
        <input type="text" class="form-control input" id="userEmail" placeholder="userEmail" />
        <h4 class="mt-3">전화번호</h4>
        <input type="text" class="form-control input" id="userCallNumber" placeholder="userCallNumber" />
      </div>
    </div>
    <hr />

    <h4 class="mt-4">희망 직무</h4>
    <p>선택한 직무: <span id="selectedDevOptions">None</span></p>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="devDropdownButton" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        직무를 골라주세요
      </button>
      <ul class="dropdown-menu" aria-labelledby="devDropdownButton">
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무1" />
            직무1</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무2" />
            직무2</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무3" />
            직무3</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무4" />
            직무4</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무5" />
            직무5</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무6" />
            직무6</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무7" />
            직무7</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무8" />
            직무8</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="직무9" />
            직무9</label>
        </li>
        <!-- 나머지 직무 항목들도 동일하게 추가 -->
      </ul>
    </div>
    <h4 class="mt-4">기술 스택</h4>
    <p>보유 기술: <span id="selectedTechOptions">None</span></p>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="techDropdownButton" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        기술스택을 선택하세요
      </button>
      <ul class="dropdown-menu" aria-labelledby="techDropdownButton">
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술1" />
            기술1</label>대우긴
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술2" />
            기술2</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술3" />
            기술3</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술4" />
            기술4</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술5" />
            기술5</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술6" />
            기술6</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술7" />
            기술7</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술8" />
            기술8</label>
        </li>
        <li>
          <label><input type="checkbox" class="dropdown-checkbox" value="기술9" />
            기술9</label>
        </li>
        <!-- 나머지 기술 항목들도 동일하게 추가 -->
      </ul>
    </div>
    <hr />
    <h4 class="mt-4">자기소개서</h4>
    <input type="text" class="form-control input" placeholder="내용을 입력해주세요" />

    <h4 class="mt-4">학력</h4>
    <div class="form-check">
      <input type="radio" class="form-check-input education-option" name="education" value="고등학교졸업">
      <label class="form-check-label">고등학교졸업</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input education-option" name="education" value="대학교중퇴">
      <label class="form-check-label">대학교중퇴</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input education-option" name="education" value="대학교졸업">
      <label class="form-check-label">대학교졸업</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input education-option" name="education" value="대학원졸업">
      <label class="form-check-label">대학원졸업</label>
    </div>


    <div class="d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary" style="width: 50%" id="saveButton">
        저장
      </button>
    </div>

    <script>
      function setupDropdown(dropdownId, outputId) {
        var dropdown = document.querySelector(`#${dropdownId}`);
        var dropdownItems =
          dropdown.nextElementSibling.querySelectorAll(".dropdown-checkbox");

        dropdown.addEventListener("click", function () {
          dropdownItems.forEach(function (item) {
            item.addEventListener("change", function () {
              updateSelectedOptions(outputId, dropdownItems);
            });
          });
        });
      }

      function updateSelectedOptions(outputId, checkboxList) {
        var selectedOptions = Array.from(checkboxList)
          .filter(function (checkbox) {
            return checkbox.checked;
          })
          .map(function (checkbox) {
            return checkbox.value;
          });

        var output = document.getElementById(outputId);
        if (selectedOptions.length > 0) {
          output.textContent = selectedOptions.join(", ");
        } else {
          output.textContent = "None";
        }
      }

      // Setup Dropdowns
      setupDropdown("devDropdownButton", "selectedDevOptions");
      setupDropdown("techDropdownButton", "selectedTechOptions");

      $(document).ready(function () {
        $(".education-option").click(function () {
          const selectedEducation = $("input[name='education']:checked").val();
          alert("선택된 학력: " + selectedEducation);
        });
      });

    </script>
</body>

</html>
